apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    return void
}

dependencies {

    def supportVersion='25.1.0'

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    //support
    compile 'com.android.support:appcompat-v7:'+supportVersion
    compile 'com.android.support:support-v13:'+supportVersion
    compile 'com.android.support:recyclerview-v7:'+supportVersion

    //Debug
    //Do least,just recommend.
//    def leakCanaryVersion='latest.release'
//    compile 'com.facebook.stetho:stetho:latest.release'
//    debugCompile 'com.squareup.leakcanary:leakcanary-android:'+leakCanaryVersion
//    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:'+leakCanaryVersion
//    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:'+leakCanaryVersion
//    compile 'com.tencent.bugly:crashreport:latest.release'

    //Rx 1.x
    compile 'io.reactivex:rxjava:1.2.4'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.trello:rxlifecycle:1.0'
    compile 'com.hwangjr.rxbus:rxbus:1.0.5'

    //KeyBoard should always need!
    compile 'cn.dreamtobe.kpswitch:library:1.6.0'
}
